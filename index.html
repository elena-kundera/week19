<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    

    <!-- 1. Доработать форму-опросник для владельцев 
    котиков из прошлых заданий, сделав для нее валидацию через HTML5. -->
    
    <h1>Новый питомец</h1>
    <form>
<fieldset>
    <legend>Хозяин</legend>
        <div>
            <label for="name"> Ваше имя </label>
            <input type="text" id="name" placeholder="Ваше имя" required/> *
        </div>
​
        <div>
            <label for="phone"> Ваш номер тлф </label>
            <input type="text" id="phone" placeholder="Ваш номер телефона" pattern="/^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/" minlength="10" maxlength="20" required/> *
        </div>
​
        <div>
            <label for="mail"> Ваш е-мейл</label>
            <input type="text" placeholder="Ваш е-мейл" id="mail" />
        </div>
​
</fieldset>
​
<fieldset>
    <legend>Котик</legend>
​
    <div>
        <label for="catname">Котика зовут</label> 
        <input type="text" id="catname"/> *
    </div>
​
    <div>Порода котика</div>
    <div>
        <select id="catbreed">
            <option value="Бурманский кот">Бурманский кот </option>
            <option value="Сфинкс">Сфинкс </option>
            <option value="Сиамская кошка">Сиамская кошка</option>
            <option value="Британская вислоухая">Британская вислоухая</option>
            <option value="Метис">Метис </option>
        </select>
    </div>
​
    <div>
        <span> <b>Пол вашего котика: </b></span><br />
        Самец <input type="radio" name="sex" value="Самец"/><br />
        Самка <input type="radio" name="sex" value="Самка"/>
    </div>
    
    <div>
        <button id="savecat">Сохранить котика</button>
    </div>
​
​
    </form>



    <script src="script.js"></script>
</body>
</html>
